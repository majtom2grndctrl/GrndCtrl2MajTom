@(url: String, blogPosts: Seq[(BlogPost, User)])
@body(url, "Blog - " + SitePrefs.name, SitePrefs.description, SitePrefs.keywords) {
<div class="dy7-main-container dy7-blog">
  <h1>Blog</h1>
  @blogPosts.map { case (post, author) =>
    <article>
      <header>
        <h2><a href="@routes.BlogPosts.single(post.slug)">@post.title</a></h2>
        <time datetime="@post.published.format("yyyy-MM-dd")">@post.published.format("MM/dd/yyy")</time>
      </header>
      @Html(post.description.getOrElse(post.content))
    </article>
</div>
  }
}
