@(url: String, post: BlogPost, author: User)
@body(url, post.title, post.description, post.keywords) {
<div class="dy7-main-container dy7-blog">
  <article>
    <h1 class="dy7-blog-title">@post.title</h1>
    <time datetime="@post.published.format("yyyy-MM-dd")">@post.published.format("MM/dd/yyy")</time>
@Html(post.content)
  </article>
</div>
}
