@(url: String, post: BlogPost, author: User)
@body(url, post.title, post.description, post.keywords) {
<div class="dy7-main-container dy7-blog dy7-post">
  <article>
    <header class="dy7-blog-header">
	    <h1 class="dy7-blog-title">@post.title</h1>
	    <time datetime="@post.published.format("yyyy-MM-dd")">@post.published.format("MMMM dd, yyyy")</time>
    </header>
@Html(post.content)
  </article>
</div>
}
